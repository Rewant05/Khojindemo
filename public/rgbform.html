<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Gaming Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .glow-form {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: pulse 4s infinite;
    }

    .glow-form h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    .glow-form input,
    .glow-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: #00ffff;
      font-size: 1rem;
      box-shadow: 0 0 10px #00ffff;
    }

    .glow-form input::placeholder,
    .glow-form textarea::placeholder {
      color: #88ffff;
    }

    .glow-form button {
      padding: 12px 24px;
      border: none;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: white;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px #ff00cc, 0 0 20px #3333ff;
    }

    .glow-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00cc, 0 0 30px #3333ff;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #0ff; }
      50% { box-shadow: 0 0 40px #0ff; }
      100% { box-shadow: 0 0 20px #0ff; }
    }
  </style>
</head>
<body>
  <form class="glow-form">
    <h2>Enter The Grid</h2>
    <input type="text" placeholder="Gamer Tag" required>
    <input type="email" placeholder="Email Address" required>
    <textarea placeholder="Drop your message..." rows="4"></textarea>
    <button type="submit">Power Up</button>
  </form>
</body>
</html>
